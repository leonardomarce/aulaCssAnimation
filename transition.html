<!DOCTYPE html>
<!--http://www.w3schools.com/css/css3_transitions.asp-->
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: aqua;
    transition:
        width 2s, 
        height 2s, 
        transform 2s, 
         background-color  1s;
}

div:hover {
    width: 400px;
    height: 400px;
    transform: rotate(180deg);
    background-color:chartreuse;
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div>Passe o mouse por cima!</div>
</body>
</html>
